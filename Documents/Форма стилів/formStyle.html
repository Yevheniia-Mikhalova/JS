<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My element style</title>
    <link rel="stylesheet" href="formStyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="element-style">
        <h2>My element style:</h2>
        <div class="field">
          <label>Background color:</label>
          <input id="background-color" />
        </div>
        <div class="field">
          <label>Border radius:</label>
          <input id="border-radius" />
        </div>
        <div class="field">
          <label>Width:</label>
          <input id="width" />
        </div>
        <div class="field">
          <label>Height:</label>
          <input id="height" />
        </div>

        <button id="show-result" onclick="showResult()">Result</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="formStyle.js"></script>
  </body>
</html>
